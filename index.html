<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Index Padrao</title>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
    <div class="container text-center mb-5">
        <h1>Escolha seu personagem!</h1>
    </div>
    <div class="personagens container text-center">
        <a href="#">
            <img id="arqueiro" class="arqueiro botao" src="imagens/arqueiro.jpg" alt="">
            <h3>Arqueiro</h3>
            <p><strong>Força: </strong><span id="res-arqueiro"></span></p>
        </a>
        <a href="#">
            <img id="cavaleiro" class="cavaleiro botao" src="imagens/cavaleiros-que-dizem-ni.jpg" alt="">
            <h3>Cavaleiro</h3>
            <p><strong>Força: </strong><span id="res-cavaleiro"></span></p>

        </a>
        <a href="#">
            <img id="mago" class="mago botao" src="imagens/tim-o-mago.jpg" alt="">
            <h3>Mago</h3>
            <p><strong>Força: </strong><span id="res-mago"></span></p>

        </a>
    </div>

    <button id="atacar-btn" class="btn btn-primary">Atacar</button>

    <div class="monstro-div text-center mt-5">
        <img id="monstro" class="monstro-class" src="imagens/coelho_assassino.jpg" alt="">
        <h3>Monstro</h3>
        <p><strong>HP: </strong><span id="hp-monstro"></span></p>
        <p><strong>Defesa: </strong><span id="defesa-monstro"></span></p>
    </div>

<script src='script.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
